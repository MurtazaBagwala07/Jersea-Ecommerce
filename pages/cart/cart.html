<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://divine-ui.netlify.app/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="ecom-nav-container">
            <p class="ecom-nav-title">Jersea Store</p>
            <div class="ecom-nav-searchbar">
                <input class="ecom-nav-searchbar-input" type="text" placeholder="Search"/>
                <button class="search-btn"><i class="fa fa-search"></i></button>
            </div>
           
            <div class="ecom-nav-action-btns">
                <button class="ecom-nav-action-btn nav-btn-login">Login</button>
                <div class="ecom-nav-action-btn badge">
                    <i class="fas fa-shopping-cart ecom-nav-icon"></i>
                    <span class="badge-number">6</span>
                </div>
             
                <div class="ecom-nav-action-btn badge">
                    <i class="fas fa-heart ecom-nav-icon"></i>
                    <span class="badge-number">6</span>
                </div>
            </div>
        </nav>
    </header>
    <main class="cart-main">
        <div class="cart-title">My Cart (2)</div>
        <div class="cart-container">
            <div class="cart-products">
                <div class="card-detailed">
                    <div class="cart-detailed-img-container">
                        <img class="cart-detailed-img" src="https://s3.amazonaws.com/nikeinc/assets/97294/Nike-AS-Roma-Home-Kit_rectangle_1600.jpg?1595349711" alt="roma-kit">
                    </div>
                    <div class="card-detailed-container">
                        <div class="card-detailed-title">Roma Kit 20-21</div>
                        <div class="card-detailed-price">
                            <span class="prod-sell-price">₹2000</span> <span class="prod-total-price">₹4000</span>
                        </div>
                        <div class="card-detailed-discount">50% off</div>
                        <div class="card-detailed-quantity">
                            <p>Quantity : </p>
                            <button class="prod-quantity">-</button>
                            <p>5</p>
                            <button class="prod-quantity">+</button>
                        </div>
                        <div class="card-detailed-action-btns">
                            <button class="card-detailed-action-btn">Remove from cart</button>
                            <button class="card-detailed-action-btn">Move to Wishlist</button>
                        </div>
                    </div>
                </div>
                <div class="card-detailed">
                    <div class="cart-detailed-img-container">
                        <img class="cart-detailed-img" src="https://s3.amazonaws.com/nikeinc/assets/97294/Nike-AS-Roma-Home-Kit_rectangle_1600.jpg?1595349711" alt="roma-kit">
                    </div>
                    <div class="card-detailed-container">
                        <div class="card-detailed-title">Roma Kit 20-21</div>
                        <div class="card-detailed-price">
                            <span class="prod-sell-price">₹2000</span> <span class="prod-total-price">₹4000</span>
                        </div>
                        <div class="card-detailed-discount">50% off</div>
                        <div class="card-detailed-quantity">
                            <p>Quantity : </p>
                            <button class="prod-quantity">-</button>
                            <p>5</p>
                            <button class="prod-quantity">+</button>
                        </div>
                        <div class="card-detailed-action-btns">
                            <button class="card-detailed-action-btn">Remove from cart</button>
                            <button class="card-detailed-action-btn">Move to Wishlist</button>
                        </div>
                    </div>
                </div>
                <div class="card-detailed">
                    <div class="cart-detailed-img-container">
                        <img class="cart-detailed-img" src="https://s3.amazonaws.com/nikeinc/assets/97294/Nike-AS-Roma-Home-Kit_rectangle_1600.jpg?1595349711" alt="roma-kit">
                    </div>
                    <div class="card-detailed-container">
                        <div class="card-detailed-title">Roma Kit 20-21</div>
                        <div class="card-detailed-price">
                            <span class="prod-sell-price">₹2000</span> <span class="prod-total-price">₹4000</span>
                        </div>
                        <div class="card-detailed-discount">50% off</div>
                        <div class="card-detailed-quantity">
                            <p>Quantity : </p>
                            <button class="prod-quantity">-</button>
                            <p>5</p>
                            <button class="prod-quantity">+</button>
                        </div>
                        <div class="card-detailed-action-btns">
                            <button class="card-detailed-action-btn">Remove from cart</button>
                            <button class="card-detailed-action-btn">Move to Wishlist</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-summary-container">
                <div class="cart-summary-title">Price Details</div>
                <hr>
                <div class="cart-summary-price">
                    <p>Price (2 items)</p>
                    <p>4999</p>
                </div>
                <div class="cart-summary-discount">
                    <p>Discount</p>
                    <p>-1999</p>
                </div>
                <div class="cart-summary-delivery">
                    <p>Delivery Charges</p>
                    <p>200</p>
                </div>
                <hr>
                <div class="cart-summary-total-amount">
                    <p>Total amount</p>
                    <p>2799</p>
                </div>
                <hr>
                <div class="cart-summary-money-saved"></div>
                <button class="cart-order-button">Place Order</button>
            </div>
        </div>
    </main>
</body>
</html>
